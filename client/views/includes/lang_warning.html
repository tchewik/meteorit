<template name="langWarningTemplate">	
	<div class="lang-warning container-fluid">
		<a href="#" class="close">&times;</a>
	    {{i18n "English is your browser's language. You can prefer"}} <span class="switch_lang lang1"> {{i18n firstLanguage}} </span> {{i18n "or"}} <span class="switch_lang lang2"> {{i18n secondLanguage}} </span>
    </div>
</template>
