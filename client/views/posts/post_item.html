<template name="postItem">
	<div class="post">
		<div id="{{_id}}" class="post-content">
			<h3><a class="fa" href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
		</div>
		{{#if currentUser}}
			{{>starsRating size=12 mutable=true}}
			<a href='' id="js-del-btn" class="discuss btn btn-warning">Delete</a>	
			<a href="{{pathFor 'postPage'}}" class="discuss btn btn-info">Discuss</a>
		{{/if}}
	</div>
</template>
