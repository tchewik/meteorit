<template name="postItem">
	<div class="post">
		<div id="{{_id}}" class="post-content">
			<h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
		</div>
		{{#if currentUser}}<a href='' id="js-del-btn" class="discuss btn btn-warning">Delete</a>{{/if}}		
		{{#if currentUser}}<a href="{{pathFor 'postPage'}}" class="discuss btn btn-info">Discuss</a>{{/if}}
	</div>
</template>
