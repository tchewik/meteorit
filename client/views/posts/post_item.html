<template name="postItem">
	<div class="post">
		<div id="{{_id}}" class="post-content">
			<h3>
				<a class="fa" href="{{url}}">{{title}}</a><span>{{domain}}</span>
			</h3>
			{{>starsRating id=_id class="js-rate" size=20 mutable=true}}
		</div>
		{{#if currentUser}}
			<div>
				<a href='' id="js-del-btn" class="discuss btn btn-warning">{{i18n "Delete"}}</a>	
				<a href="{{pathFor 'postPage'}}" class="discuss btn btn-info">{{i18n "Discuss"}}</a>
			</div>
		{{/if}}
	</div>
</template>
