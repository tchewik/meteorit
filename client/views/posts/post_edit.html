<template name="postEdit">
  <form class="main form">
    <div class="form-group">
        <label class="control-label" for="title">{{i18n "Title"}}</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder={{i18n "Name your post"}} class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="url">{{i18n "Text"}}</label>
        <div class="controls">
            <input name="url" type="text" autofocus="true" value="{{text}}" placeholder={{i18n "Your text"}} class="form-control form-text"/>
        </div>
    </div>


    <div class="control-group">
        <div class="controls">
            <input type="submit" value={{i18n "Submit"}} class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">{{i18n "Delete post"}}</a>
        </div>
    </div>
  </form>
</template>
