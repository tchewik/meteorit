<template name="commentSubmit">
	<form name="comment" class="comment-form">
		<div class="control-group">
			<div class="controls">
				<textarea name="body" type="text" autofocus="true" rows="4" style="resize:none" class="form-control form-text"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls" align="right">
				<button type="submit" class="btn btn-primary">{{i18n "Add comment"}}</button>
			</div>
		</div>
	</form>
</template>
